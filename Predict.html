<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://i.ibb.co/rMH1hvY/images.png" alt="images">
        </div>
        <form action="{{url_for('predict')}}" method="POST">
            <h3>Prediksi Harga Rumah</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="LB" class="form-control" placeholder="Luas Bangunan" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="LT" class="form-control" placeholder="Luas Tanah" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="KT" class="form-control" placeholder="KT" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="KM" class="form-control" placeholder="KM" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="GRS" class="form-control" placeholder="GRS" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" name="btnSubmit" class="btnContact">Prediksi</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Hasil Prediksi</h3>
                    <h2>{{prediction_text}}</h2>
                </div>

            </div>
        </form>
</div>
</body>

<style>
    body{
    background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
}
.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
</style>
</html>
